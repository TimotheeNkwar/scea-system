<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCEA - Modifier le Mot de Passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dark {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --accent-color: #4fd1c5;
            --card-bg: #2d3748;
        }

        .light {
            --bg-primary: #ffffff;
            --bg-secondary: #edf2f7;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #4299e1;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="light">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-toilet text-2xl"></i>
                <h1 class="text-xl font-bold">SCEA - PASEEA</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-blue-700 transition">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen">
        <div class="card p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Modifier le Mot de Passe</h2>
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <label for="currentPassword" class="block text-sm font-medium">Mot de passe actuel</label>
                    <input type="password" id="currentPassword" name="currentPassword" required
                        class="mt-1 block w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
                        placeholder="Entrez votre mot de passe actuel">
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium">Nouveau mot de passe</label>
                    <input type="password" id="newPassword" name="newPassword" required
                        class="mt-1 block w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
                        placeholder="Entrez un nouveau mot de passe">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="mt-1 block w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
                        placeholder="Confirmez le nouveau mot de passe">
                </div>
                <div class="flex items-center justify-between">
                    <a href="../login" class="text-sm text-blue-600 hover:underline">Retour à la connexion</a>
                    <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Modifier</button>
                </div>
            </form>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Change password form submission
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                alert('Les nouveaux mots de passe ne correspondent pas.');
                return;
            }
            const response = await fetch('/api/auth/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ currentPassword, newPassword }),
            });
            const data = await response.json();
            if (response.ok) {
                alert('Mot de passe modifié avec succès ! Redirection...');
                window.location.href = 'login.html';
            } else {
                alert('Erreur : ' + data.message);
            }
        });
    </script>
</body>

</html>
