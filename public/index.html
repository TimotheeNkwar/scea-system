<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Coupons SCEA</title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const [household, setHousehold] = React.useState({ name: '', phone: '', location: '' });
      const [coupon, setCoupon] = React.useState(null);
      const [message, setMessage] = React.useState('');

      const handleInputChange = (e) => {
        setHousehold({ ...household, [e.target.name]: e.target.value });
      };

      const registerHousehold = async (e) => {
        e.preventDefault();
        try {
          const response = await fetch('http://localhost:8080/api/households/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(household),
          });
          const data = await response.json();
          setMessage(data.message);
          setHousehold({ name: '', phone: '', location: '' });
        } catch (error) {
          console.error('error fecth',error);
          setMessage('Erreur lors de l’enregistrement');
        }
      };

      const generateCoupon = async () => {
        if (!household.phone) {
          setMessage('Veuillez enregistrer un ménage avec un numéro de téléphone.');
          return;
        }
        try {
          const response = await fetch('http://localhost:8080/api/coupons/issue', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone: household.phone }),
          });
          const data = await response.json();
          if (data.couponCode) {
            setCoupon({ code: data.couponCode, phone: household.phone });
            setMessage(`Coupon généré et envoyé : ${data.couponCode}`);
          } else {
            setMessage(data.message || 'Erreur lors de la génération du coupon');
          }
        } catch (error) {
          setMessage('Erreur lors de la génération du coupon');
        }
      };

      const updateConstruction = async () => {
        const household_id = prompt('Entrez l\'ID du ménage :');
        const company_id = prompt('Entrez l\'ID de l\'entreprise :');
        const status = prompt('Entrez le statut (par exemple, approved ou pending) :');
        if (!household_id || !company_id || !status) {
          setMessage('Tous les champs sont requis');
          return;
        }
        try {
          const response = await fetch('http://localhost:8080/api/construction/update', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ household_id, company_id, status }),
          });
          const data = await response.json();
          setMessage(data.message);
        } catch (error) {
          setMessage('Erreur lors de la mise à jour de la construction');
        }
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-2xl font-bold mb-4">Gestion des Coupons SCEA</h1>
          <div className="bg-white p-6 rounded shadow mb-4">
            <h2 className="text-xl mb-4">Enregistrer un ménage</h2>
            <form onSubmit={registerHousehold} className="space-y-4">
              <div>
                <label className="block">Nom du ménage</label>
                <input
                  type="text"
                  name="name"
                  value={household.name}
                  onChange={handleInputChange}
                  className="w-full border p-2 rounded"
                  required
                />
              </div>
              <div>
                <label className="block">Numéro de téléphone</label>
                <input
                  type="text"
                  name="phone"
                  value={household.phone}
                  onChange={handleInputChange}
                  className="w-full border p-2 rounded"
                  required
                />
              </div>
              <div>
                <label className="block">Localisation</label>
                <input
                  type="text"
                  name="location"
                  value={household.location}
                  onChange={handleInputChange}
                  className="w-full border p-2 rounded"
                  required
                />
              </div>
              <button type="submit" className="bg-blue-500 text-white px-4 py-2 rounded">
                Enregistrer
              </button>
            </form>
            {message && <p className="mt-4 text-green-600">{message}</p>}
          </div>
          <div className="bg-white p-6 rounded shadow">
            <h2 className="text-xl mb-4">Générer un coupon</h2>
            <button
              onClick={generateCoupon}
              className="bg-green-500 text-white px-4 py-2 rounded"
              disabled={!household.phone}
            >
              Générer et envoyer coupon
            </button>
            {coupon && (
              <p className="mt-4">
                Coupon : {coupon.code} (envoyé au {coupon.phone})
              </p>
            )}
            {message && <p className="mt-2 text-red-600">{message}</p>}
          </div>
          <div className="bg-white p-6 rounded shadow mt-4">
            <h2 className="text-xl mb-4">Mettre à jour une construction</h2>
            <button
              onClick={updateConstruction}
              className="bg-purple-500 text-white px-4 py-2 rounded"
            >
              Mettre à jour la construction
            </button>
            {message && <p className="mt-2 text-red-600">{message}</p>}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
